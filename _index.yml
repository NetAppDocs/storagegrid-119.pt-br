indexpage:
  title: Documentação do software StorageGRID 11.9
  summary: O NetApp StorageGRID é um conjunto de armazenamento de objetos definido
    por software que oferece suporte a uma ampla variedade de casos de uso em ambientes
    multicloud públicos, privados e híbridos.  O StorageGRID oferece suporte nativo
    para a API do Amazon S3 e fornece inovações líderes do setor, como gerenciamento
    automatizado do ciclo de vida para armazenar, proteger, proteger e preservar dados
    não estruturados de forma econômica por longos períodos.
